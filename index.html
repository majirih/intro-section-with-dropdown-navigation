<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro Section With Drop down Navigation </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&family=Inter:wght@400;500;600;700&family=Rubik:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./index.css">
</head>

<body>
    <header>

        <nav>
            <h1>snap</h1>
            <div class="dropdown">
                <button onClick="myFunction()" class="dropbtn">Features</button>
                <div id="myDropdown" class="dropdown-content">
                    <a href="#">Todo List</a>
                    <a href="#">Calendar</a>
                    <a href="#">Reminders</a>
                    <a href="#">Planning</a>
                </div>
            </div>
            <div class="dropdown">
                <button onClick="toggleDropdown()"
                class="dropbtn">Company</button>
                <div id="myDropdown2" class="dropdown-content">
                    <a href="#">History</a>
                    <a href="#">Our Team</a>
                    <a href="#">Blog</a>
                </div>
            </div>
            <a href="#">Careers</a>
            <a href="#">About</a>
        </nav>
        <div>
            <nav>
                <a href="#">Login</a>
                <button class="register">
                    Register
                </button>
            </nav>
        </div>
    </header>
    <div class="container">
        <div class="left-content">
            <h2>Make<br>remote work </h2>
            <p>Get your team in sync, no matter your location. Streamline processes, create team rituals and watch
                productivity soar.</p>
            <div class="learn-more-button">
                <button type="button">Learn more</button>
            </div>
            <div class="watermark">
                <img src="./images/client-databiz.svg">
                <img src="./images/client-audiophile.svg">
                <img src="./images/client-meet.svg">
                <img src="./images/client-maker.svg">
            </div>

        </div>
        <div class="right-content">

            <div class="hero-image">
                <img src="./images/image-hero-desktop.png">
            </div>
        </div>
    </div>
    <br>



    <script src="./scripts/index.js"></script>
</body>

</html>
