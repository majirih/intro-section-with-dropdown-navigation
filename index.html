<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro Section With Drop down Navigation </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&family=Inter:wght@400;500;600;700&family=Rubik:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./index.css">
</head>

<body>
    <header>

        <nav class="nav">
            <h1 class="nav__h1">snap</h1>
            <div class="nav__dropdown">
                <button onClick="myFunction()" class="nav__dropbtn nav_dropbtn--features">Features</button>
                <div id="myDropdown" class="nav__dropdowncontent">
                    <a class="nav__dropdowncontentlink" href="#"><img class="nav__dropdowncontentimg"
                            src="./images/icon-todo.svg">Todo List</a>
                    <a class="nav__dropdowncontentlink" href="#"><img class="nav__dropdowncontentimg"
                            src="images/icon-calendar.svg"> Calendar</a>
                    <a class="nav__dropdowncontentlink" href="#"><img class="nav__dropdowncontentimg"
                            src="./images/icon-reminders.svg"> Reminders</a>
                    <a class="nav__dropdowncontentlink" href="#"><img class="nav__dropdowncontentimg"
                            src="./images/icon-planning.svg"> Planning</a>
                </div>
            </div>
            <div class="nav__dropdown">
                <button onClick="toggleDropdown()" class="nav__dropbtn nav__dropbtn--company">Company</button>
                <div id="myDropdown2" class="nav__dropdowncontent">
                    <a class="nav__dropdowncontentlink" href="#">History</a>
                    <a class="nav__dropdowncontentlink" href="#">OurTeam</a>
                    <a class="nav__dropdowncontentlink" href="#">Blog</a>
                </div>
            </div>
            <a class="nav__link nav__link--careers" href="#">Careers</a>
            <a class="nav__link nav__link--about" href="#">About</a>
        </nav>
        <div>
            <nav class="nav">
                <a class="nav__link" href="#">Login</a>
                <button class="nav__register">
                    Register
                </button>
            </nav>
        </div>
    </header>
    <div class="container">
        <div class="container__leftcontent">
            <h2 class="container__h2">Make<br>remote work </h2>
            <p class="container__comment">Get your team in sync, no matter your location. Streamline processes, create
                team rituals and watch
                productivity soar.</p>
            <button class="container__learnmore" type="button">Learn more</button>
            <div class="container__watermark">
                <img class="container__watermarkimg" src="./images/client-databiz.svg">
                <img class="container__watermarkimg" src="./images/client-audiophile.svg">
                <img class="container__watermarkimg" src="./images/client-meet.svg">
                <img class="container__watermarkimg" src="./images/client-maker.svg">
            </div>

        </div>
        <div class="container__rightcontent">
            <img class="container__heroimage" src="./images/image-hero-desktop.png">
        </div>
    </div>
    <br>



    <script src="./scripts/index.js"></script>
</body>

</html>
